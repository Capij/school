<h5 class="card-title">Nuevo grupo</h5>

<form [formGroup]="fromNew">
                <mat-dialog-content>
        <div class="row">
                <div class="col-md-6">
                        <div class="row">
                                <mat-form-field class="col-md-12">
                                                <input
                                                        matInput 
                                                        placeholder="Nombre del grupo"
                                                        formControlName="name"
                                                        >
                                        </mat-form-field> 
                
                                        <mat-form-field class="col-md-6">
                                                <input
                                                        matInput 
                                                        placeholder="Horario eje. 11am-15pm"
                                                        formControlName="hour"
                                                        >
                                        </mat-form-field> 
                                        <mat-form-field class="col-md-6">
                                                <mat-select name="grade" formControlName="grade" placeholder="Grado escolar">
                                                        <mat-option [value]="1"> 1 </mat-option>
                                                        <mat-option [value]="2"> 2 </mat-option>
                                                        <mat-option [value]="3"> 3 </mat-option>
                                                        <mat-option [value]="4"> 4 </mat-option>
                                                        <mat-option [value]="5"> 5 </mat-option>
                                                        <mat-option [value]="6"> 6 </mat-option>
                                                        <mat-option [value]="7"> 7 </mat-option>
                                                </mat-select>
                                        </mat-form-field>
                
                
                                        <mat-form-field class="col-md-12">
                                                <mat-select name="grade" placeholder="Materia" (selectionChange)="someMethod($event.value)">
                                                        <mat-option *ngFor="let subject of subjects" [value]="subject.id">{{subject.name}}</mat-option>
                        
                                                </mat-select>
                                        </mat-form-field>
                        
                                        <mat-form-field class="col-md-12">
                                                <mat-select placeholder="Maestros">
                                                        <mat-option *ngFor="let tea of teacherData" [value]="tea.id"> {{tea.name }} {{tea.last_name}}</mat-option>
                
                                                </mat-select>
                                        </mat-form-field>                        
                        
                        
                        </div>
                </div>
                <div class="col-md-6">
                                <mat-accordion>
                                                <mat-expansion-panel>
                                                  <mat-expansion-panel-header>
                                                    <mat-panel-title>
                                                        Historia
                                                    </mat-panel-title>
                                                    <mat-panel-description>
                                                      9am-9:55am
                                                    </mat-panel-description>
                                                  </mat-expansion-panel-header>
                                                  <h5>emmanuel</h5>
                                                </mat-expansion-panel>

                                                <mat-expansion-panel>
                                                                <mat-expansion-panel-header>
                                                                  <mat-panel-title>
                                                                        Matematicas
                                                                  </mat-panel-title>
                                                                  <mat-panel-description>
                                                                        10am-10:55am
                                                                  </mat-panel-description>
                                                                </mat-expansion-panel-header>
                                                                <h5>emmanuel</h5>
                                                </mat-expansion-panel>
                

                                </mat-accordion>
                                              
                        <mat-card>Espa√±ol</mat-card>
                        <mat-card>Geografia</mat-card>
                        <mat-card>Fisica</mat-card>
                        <mat-card>Robotica</mat-card>
                        <mat-card>Educacion Fisica</mat-card>
                </div>

                                      
                        
        </div>
</mat-dialog-content>

<mat-dialog-actions aling="end">
                <button mat-button mat-dialog-close>
                                Cancelar
                </button>
                <button mat-raised-button color="primary" (click)="onSave()" [disabled]="(!fromNew.valid) || stop">
                        Agregar
                </button>

</mat-dialog-actions>


</form>
