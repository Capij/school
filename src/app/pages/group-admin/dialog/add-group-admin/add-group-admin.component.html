<h5 class="card-title">Nuevo grupo</h5>

<form [formGroup]="fromNew">
                <mat-dialog-content>
        <div class="row">
                <div class="col-md-12">
                        <div class="row">
                                <mat-form-field class="col-md-6">
                                                <input
                                                        matInput 
                                                        placeholder="Nombre del grupo"
                                                        formControlName="name"
                                                        >
                                        </mat-form-field> 
                

                                        <mat-form-field class="col-md-6">
                                                <mat-select formControlName="grade" placeholder="Grado escolar">
                                                        <mat-option [value]="1"> 1 </mat-option>
                                                        <mat-option [value]="2"> 2 </mat-option>
                                                        <mat-option [value]="3"> 3 </mat-option>
                                                        <mat-option [value]="4"> 4 </mat-option>
                                                        <mat-option [value]="5"> 5 </mat-option>
                                                        <mat-option [value]="6"> 6 </mat-option>
                                                        <mat-option [value]="7"> 7 </mat-option>
                                                </mat-select>
                                        </mat-form-field>
                
                
                        
                                        <mat-form-field class="col-md-12">
                                                <mat-select placeholder="Maestros encargado" formControlName="teacher">
                                                        <mat-option *ngFor="let tea of teacherData" [value]="tea.id"> {{tea.name }} {{tea.last_name}}</mat-option>
                
                                                </mat-select>
                                        </mat-form-field>                        
                        
                        
                        </div>
                </div>

                                      
                        
        </div>
</mat-dialog-content>

<mat-dialog-actions aling="end">
                <button mat-button mat-dialog-close>
                                Cancelar
                </button>
                <button mat-raised-button color="primary" (click)="onSave()" [disabled]="(!fromNew.valid) || stop">
                        Agregar
                </button>

</mat-dialog-actions>


</form>
