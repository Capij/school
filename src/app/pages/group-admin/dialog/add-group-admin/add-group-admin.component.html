<h5 class="card-title">Nuevo grupo</h5>

<form [formGroup]="fromNewProyects">
                <mat-dialog-content>
        <div class="row">
                        <mat-form-field class="col-md-12">
                                <input
                                        matInput 
                                        placeholder="Titulo"
                                        formControlName="title"
                                        >
                        </mat-form-field> 

                        <mat-form-field class="col-md-6">
                                <mat-select name="typeTime" formControlName="typeTime" placeholder="Medicion de proyecto">
                                  <mat-option *ngFor="let type of typeTimes" [value]="type.value">
                                    {{type.viewValue}}
                                  </mat-option>
                                </mat-select>
                        </mat-form-field>
                        
                        <mat-form-field class="col-md-6">
                                <input
                                        type="number"
                                        matInput 
                                        placeholder="Tiempo estimado"
                                        formControlName="projectTime"
                                        >
                        </mat-form-field> 
                      
                        <mat-form-field class="col-md-12">
                                <textarea
                                          matInput 
                                          placeholder="Descripcion"
                                          formControlName="desc"></textarea>
                        </mat-form-field>
                        <mat-form-field class="col-md-9">
                                <mat-select matInput  formControlName="members" placeholder="Agregar colaboradores" multiple>
                                        <mat-option *ngFor="let member of members | async" [value]="member.id">
                                                {{member.name}}
                                        </mat-option>
                                </mat-select>
                        </mat-form-field>
                        <div class="col-md-3 mt-3">
                                <button mat-button mat-dialog-close>
                                        Agregar
                                </button>
                        </div>


                                      
                        
        </div>
</mat-dialog-content>

<mat-dialog-actions aling="end">
                <button mat-button mat-dialog-close>
                                Cancelar
                </button>
                <button mat-raised-button color="primary" (click)="onSave()" [disabled]="(!fromNewProyects.valid) || stop">
                        Agregar
                </button>

</mat-dialog-actions>


</form>
