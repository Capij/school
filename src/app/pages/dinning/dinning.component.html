<app-sidenav>
    <div class="row my-1">
        <div class="col-md-12">

            <div class="card-body d-flex align-items-center" style="padding-bottom: 0px !important">
                <h4>Comerdo</h4>
              <!--  <button mat-fab color="primary" >
                    <mat-icon aria-hidden="false" >
                        add
                    </mat-icon>
                </button>
                -->

                  
            </div>
            
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <label>Menu</label>
            <mat-accordion>
                <mat-expansion-panel>

                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      Lunes
                    </mat-panel-title>
                    <mat-panel-description>
                      
                    </mat-panel-description>
                  </mat-expansion-panel-header>
              
                  <h6>Descripcion</h6>

                </mat-expansion-panel>


                <mat-expansion-panel>
            
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                        Martes
                        </mat-panel-title>
                        <mat-panel-description>
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                  <h6>Descripcion</h6>
                </mat-expansion-panel>
 
                <mat-expansion-panel>
            
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                            Miercoles
                            </mat-panel-title>
                            <mat-panel-description>

                            </mat-panel-description>
                        </mat-expansion-panel-header>
                      <h6>Descripcion</h6>
                </mat-expansion-panel>

                <mat-expansion-panel>
            
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                            Jueves
                            </mat-panel-title>
                            <mat-panel-description>

                            </mat-panel-description>
                        </mat-expansion-panel-header>
                      <h6>Descripcion</h6>
                </mat-expansion-panel>                
           
                <mat-expansion-panel>
            
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                            Viernes
                            </mat-panel-title>
                            <mat-panel-description>

                            </mat-panel-description>
                        </mat-expansion-panel-header>
                      <h6>Descripcion</h6>
                </mat-expansion-panel>

            </mat-accordion>

              
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12 card-body d-flex justify-content-between align-items-center">
                        <mat-form-field style="padding-left: 20px">
                                <mat-select [(value)]="studen">
                                    <mat-option *ngFor="let studenn of studens" [value]="studenn.id">{{studenn.name}}</mat-option>
                                </mat-select>
                        </mat-form-field>
                        <h5>Saldo: $150</h5>
                </div>
                <div class="col-md-12">
                        <mat-card class="cuadro" color="primary">
                                <h5>Subir comprobante(imagen) </h5>
                        </mat-card>
                </div>

                <div class="col-md-12">
                    <form [formGroup]="fromCarga">
                        <mat-form-field>
                            <input type="number"
                                    matInput 
                                    placeholder="Cantidad" 
                                    formControlName="saldo">
                        </mat-form-field>
                            <button mat-raised-button color="primary" (click)="onCargar()" style="margin-left: 10px">
                                Cargar
                            </button>

                       
                    </form>
                </div>

            </div>


        </div>
    </div>

</app-sidenav>
