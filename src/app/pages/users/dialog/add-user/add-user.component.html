<h5 class="card-title">Nuevo padre</h5>

<form [formGroup]="fromNew">
                <mat-dialog-content>
        <div class="row">
                        <mat-form-field class="col-md-6">
                                <input
                                        matInput 
                                        placeholder="Nombres"
                                        formControlName="name"
                                        >
                                <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">
                                                <div *ngIf="name.errors.required">
                                                        Nombre requerido
                                                </div>  
                                </mat-error>                        
                        </mat-form-field> 
                        
                        <mat-form-field class="col-md-6">
                                <input
                                        matInput 
                                        placeholder="Apellidos"
                                        formControlName="last_name"
                                        >
                                <mat-error *ngIf="last_name.invalid && (last_name.dirty || last_name.touched)">
                                                <div *ngIf="last_name.errors.required">
                                                        Apellido requerido
                                                </div>  
                                </mat-error>  

                        </mat-form-field>

                        <mat-form-field class="col-md-12">
                                <input
                                        matInput 
                                        placeholder="Email"
                                        formControlName="email"
                                        >
                                <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
                                                <div *ngIf="email.errors.required">
                                                        Email requerido
                                                </div>  
                                </mat-error>  
                        </mat-form-field>
                        <mat-form-field class="col-md-12" *ngIf="newUser">
                                <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="password">
                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                                <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
                                                <div *ngIf="password.errors.required">
                                                        Contrase√±a requerido
                                                </div>  
                                </mat-error>  
                        </mat-form-field>


                        <mat-form-field class="col-md-9">
                                <input type="text" placeholder="Estudiante" aria-label="Assignee" matInput [formControl]="myControl" [matAutocomplete]="auto">
                                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (selectionChange)="studentSelect($event.value)">
                                        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                        {{option.name}} {{option.last_name}}
                                        </mat-option>
                                </mat-autocomplete>                                
                        </mat-form-field>

                        <div class="col-md-3">
                                <button mat-raised-button color="primary" (click)="onStudent()" [disabled]="false">
                                                Aceptar
                                </button>
                        </div>

                        <div class="col-md-12">
                                <mat-card *ngFor="let student of students" class="card-body d-flex justify-content-between align-items-center">
                                        {{student.name}} {{student.last_name}}

                                        <button mat-mini-fab>
                                                <mat-icon (click)="onStudenDelete(student.id)">delete</mat-icon>
                                        </button>
                                </mat-card>
                        </div>
                                        
                        



                                      
                        
        </div>
</mat-dialog-content>

<mat-dialog-actions aling="end">
                <button mat-button mat-dialog-close>
                                Cancelar
                </button>
                <button mat-raised-button color="primary" (click)="onSave()" [disabled]="(!fromNew.valid) || stop">
                        Agregar
                </button>

</mat-dialog-actions>


</form>
