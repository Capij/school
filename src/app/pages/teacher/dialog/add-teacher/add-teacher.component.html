<h5 class="card-title">Nuevo maestro</h5>

<form [formGroup]="fromNew">
                <mat-dialog-content>
        <div class="row">
                        <mat-form-field class="col-md-6">
                                <input
                                        matInput 
                                        placeholder="Nombres"
                                        formControlName="name"
                                        >
                                <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">
                                                <div *ngIf="name.errors.required">
                                                        Nombre requerido
                                                </div>  
                                </mat-error>                        
                        </mat-form-field> 
                        
                        <mat-form-field class="col-md-6">
                                        <input
                                                matInput 
                                                placeholder="Apellidos"
                                                formControlName="last_name"
                                                >
                                                <mat-error *ngIf="last_name.invalid && (last_name.dirty || last_name.touched)">
                                                                <div *ngIf="last_name.errors.required">
                                                                        Apellido requerido
                                                                </div>  
                                                </mat-error>  

                        </mat-form-field>

                        <mat-form-field class="col-md-12">
                                        <input
                                                matInput 
                                                placeholder="Email"
                                                formControlName="email"
                                                >
                                                <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
                                                                <div *ngIf="email.errors.required">
                                                                        Email requerido
                                                                </div>  
                                                </mat-error>  
                        </mat-form-field>
                        <mat-form-field class="col-md-12">
                                        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="password">
                                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </button>
                                        <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
                                                        <div *ngIf="password.errors.required">
                                                                Contrase√±a requerido
                                                        </div>  
                                        </mat-error>  
                        </mat-form-field>



                        <mat-form-field class="col-md-12">
                                <mat-select name="typeTime" formControlName="subjects" placeholder="Materias" multiple>
                                  <mat-option *ngFor="let subject of subjectsD" [value]="subject.value">
                                    {{subject.name}}
                                  </mat-option>
                                </mat-select>
                                <mat-error *ngIf="subjects.invalid && (subjects.dirty || subjects.touched)">
                                                <div *ngIf="subjects.errors.required">
                                                        Agrega una materia
                                                </div>  
                                </mat-error>  

                        </mat-form-field>
                        



                                      
                        
        </div>
</mat-dialog-content>

<mat-dialog-actions aling="end">
                <button mat-button mat-dialog-close>
                                Cancelar
                </button>
                <button mat-raised-button color="primary" (click)="onSave()" [disabled]="(!fromNew.valid) || stop">
                        Agregar
                </button>

</mat-dialog-actions>


</form>
