<app-sidenav>
    <div class="container-fluid">

            <div class="row my-1">
                <div class="col-md-12">
    
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <h4>Estudiante</h4>
                        <button mat-fab color="primary" >
                            <mat-icon aria-hidden="false" (click)="addStudent()">
                                add
                            </mat-icon>
                        </button>


                          
                    </div>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                        <div class="mat-elevation-z8">
                                <table mat-table [dataSource]="dataSource">
        
                                    <!-- Name Column -->
                                    <ng-container matColumnDef="nombre">
                                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                    </ng-container>
        
                                    <!-- Weight Column -->
                                    <ng-container matColumnDef="apellido">
                                    <th mat-header-cell *matHeaderCellDef> Apellido </th>
                                    <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
                                    </ng-container>
        
                                    <!-- Symbol Column -->
                                    <ng-container matColumnDef="group">
                                    <th mat-header-cell *matHeaderCellDef> Grupo </th>
                                    <td mat-cell *matCellDef="let element"> {{element.groupID.name}} </td>
                                    </ng-container>
        
                                    <ng-container matColumnDef="star" >
                                            <th mat-header-cell *matHeaderCellDef></th>
                                            <td mat-cell *matCellDef="let element" class="actions-table">
                                                <button mat-button [matMenuTriggerFor]="beforeMenu" class="a-table">
                                                    <mat-icon>more_vert</mat-icon>
                                                </button>
                                                <mat-menu #beforeMenu="matMenu" xPosition="before">
                                                    <button mat-menu-item (click)="onEdit(element)" >Editar</button>
                                                    <button mat-menu-item (click)="onRemove(element)" >Eliminar</button>
                                                </mat-menu>
                                                    
                                            </td>
                                    </ng-container>
        
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
        
                                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                                </div>
                            

                      
                </div>
            </div>
        </div>
    
</app-sidenav>
