<app-sidenav>
        <div class="container-fluid">
    
                <div class="row my-1">
                    <div class="col-md-12">
        
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <h4>Grupos</h4>
                            <button mat-fab color="primary" >
                                <mat-icon aria-hidden="false" >
                                    add
                                </mat-icon>
                            </button>
    
                        </div>
                        
                    </div>
                </div>
                <div class="row">

                    <div class="col-md-12">
                        <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource">
                            <!-- Position Column -->
                            <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="groupName">
                            <th mat-header-cell *matHeaderCellDef> Grupo </th>
                            <td mat-cell *matCellDef="let element"> {{element.groupName}} </td>
                            </ng-container>

                            <!-- Weight Column -->
                            <ng-container matColumnDef="weight">
                            <th mat-header-cell *matHeaderCellDef> Horario </th>
                            <td mat-cell *matCellDef="let element"> {{element.horario}} </td>
                            </ng-container>

                            <!-- Symbol Column -->
                            <ng-container matColumnDef="symbol">
                            <th mat-header-cell *matHeaderCellDef> Estudiantes </th>
                            <td mat-cell *matCellDef="let element"> {{element.creado}} </td>
                            </ng-container>

                            <ng-container matColumnDef="star" >
                                    <th mat-header-cell *matHeaderCellDef></th>
                                    <td mat-cell *matCellDef="let element" class="actions-table">
                                        <button mat-button [matMenuTriggerFor]="beforeMenu" class="a-table">
                                            <mat-icon>more_vert</mat-icon>
                                        </button>
                                        <mat-menu #beforeMenu="matMenu" xPosition="before">
                                            <button mat-menu-item>Ver grupo</button>
                                            <button mat-menu-item>Editar</button>
                                            <button mat-menu-item>Eliminar</button>
                                        </mat-menu>
                                            
                                    </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>

                        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                        </div>


                    </div>
        
                </div>
            </div>
        
    </app-sidenav>
