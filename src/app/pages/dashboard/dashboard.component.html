<app-sidenav>
        <div class="row my-1">
            <div class="col-md-12">

                <div class="card-body d-flex align-items-center" style="padding-bottom: 0px !important">
                
                  <!--  <button mat-fab color="primary" >
                        <mat-icon aria-hidden="false" >
                            add
                        </mat-icon>
                    </button>
                    -->
                    <mat-form-field style="padding-left: 20px">
                        <mat-select [(value)]="studen">
                          <mat-option *ngFor="let studenn of studens" [value]="studenn.id">{{studenn.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                      
                </div>
                
            </div>
        </div>
    <div class="row">
        <div class="col-md-4">

                <label>Tarea de ma√±ana</label>

                <mat-accordion>
                        <mat-expansion-panel>

                          <mat-expansion-panel-header>
                            <mat-panel-title>
                              Historia
                            </mat-panel-title>
                            <mat-panel-description>
                            </mat-panel-description>
                          </mat-expansion-panel-header>
                      
                          <h6>Descripcion de la tarea</h6>

                        </mat-expansion-panel>


                        <mat-expansion-panel>
                    
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                              Matematicas
                            </mat-panel-title>
                            <mat-panel-description>
                            </mat-panel-description>
                          </mat-expansion-panel-header>
                          <h6>2 + 3 = ?       </h6>
                          <h6>5 * 4 = ?       </h6>
                          <h6>(5 * 7)/2.5 = ? </h6>
                        </mat-expansion-panel>
                    
                </mat-accordion>

                      


        </div>
        <div class="col-md-8">
                <mat-card style="background: #ffbd49" class="d-flex justify-content-between align-items-center" *ngIf="aviso">
                    <p>Avisos</p>
                    <button mat-raised-button (click)="onEnterado()" style="margin-left: 10px">
                            Enterado
                    </button>

                </mat-card>

            <div style="border: 1px solid #000; width: 100%; height: 100px;" class="my-md-3">
                <p>Eventos de la semana</p>
            </div>
        </div>
    </div>
</app-sidenav>
