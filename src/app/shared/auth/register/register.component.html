<div class="row">


    <div class="col-md-12">
        <mat-card class="card-width">
            <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
            <mat-card-header>
                    <!-- <div mat-card-avatar class="example-header-image"></div> -->
                    <mat-card-title class="text-center">Registro</mat-card-title>
                    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
            </mat-card-header>


                    <mat-card-content class="text-center">

                        <form [formGroup]="registroForm" (ngSubmit)="onRegistro()">

                            <mat-form-field  class="width-f">
                                <input  type="text"
                                        id="nombre"
                                        matInput
                                        formControlName="nombre" 
                                        placeholder="nombre"
                                        required
                                        >
                                        <mat-error *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                                            <div *ngIf="nombre.errors.minlength">
                                                Nombre muy corto
                                            </div>
                                            <div *ngIf="nombre.errors.required">
                                                Nombre requerido
                                            </div>  
                                        </mat-error>
        
                            </mat-form-field>    

                            <mat-form-field  class="width-f">
                                <input  type="text"
                                        id="email"
                                        matInput
                                        formControlName="email" 
                                        placeholder="email"
                                        required
                                        > 
                                        <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
                                            <div *ngIf="email.errors.pattern">
                                                Correo no valido
                                            </div>
                                            <div *ngIf="email.errors.required">
                                                Correo requerido
                                            </div>  
                                        </mat-error>
        
                            </mat-form-field>        

                            <mat-form-field class="width-f">
                                    <input  type="password"
                                            id="password"
                                            matInput
                                            formControlName="password"
                                            placeholder="password"
                                            required
                                            > 
                                            <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
                                                <div *ngIf="password.errors.minlength">
                                                    Contraseña muy corta
                                                </div>
                                                <div *ngIf="password.errors.required">
                                                    Correo requerido
                                                </div>  
                                            </mat-error>

                                    <!-- <mat-hint>Errors appear instantly!</mat-hint>
                                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                    Please enter a valid email address
                                    </mat-error>
                                    <mat-error *ngIf="emailFormControl.hasError('required')">
                                    Email is <strong>required</strong>
                                    </mat-error> -->
                            </mat-form-field>        

                            <div class="row">
                                <div class="col-md-12">
                                    <button type="submit" mat-raised-button color="primary">
                                        Únirse
                                    </button>
                                </div>
                                <div class="col-md-12 my-md-2">
                                    <h6 class="d-inline">¿Ya tienes cuenta? <a routerLink="/login">Inicio</a> </h6>                                   
                                </div>
                            </div>
                        </form>
                                         
                    </mat-card-content>


        </mat-card>
    </div>


</div>
