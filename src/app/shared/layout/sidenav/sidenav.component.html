<mat-sidenav-container>
    <mat-sidenav #sidenav>
      <mat-nav-list style="width: 280px;">

        <button mat-icon-button style="margin-left: 230px">
            <mat-icon (click)="sidenav.close()">arrow_back</mat-icon>
        </button>
        <div class="text-center">
          <img src="https://seeklogo.com/images/C/colegio-vizcaya-logo-3376C9A632-seeklogo.com.png" width="50%">
        </div>
        <p>usuarios</p>
        <a mat-list-item routerLink="/dashboard">Dashboard</a>
        <a mat-list-item routerLink="/studens">Estudiante</a>
        <a mat-list-item routerLink="/dinning_room">Comedor</a>
        <a mat-list-item routerLink="/calendar">Calendario</a>

        <p>Maestros</p>
        <a mat-list-item routerLink="/dashboard">Dashboard</a>
        <a mat-list-item routerLink="/groups">Grupos</a>
        <a mat-list-item routerLink="/calendar">Calendario</a>

        <p>Administrador</p>
        <a mat-list-item routerLink="/dashboard">Dashboard</a>
        <a mat-list-item routerLink="/users">Usuarios</a>
        <a mat-list-item routerLink="/teachers">Maestros</a>
        <a mat-list-item routerLink="/group_admin">Grupos</a>


      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
  
      <mat-toolbar color="primary" style="background: #ce172b;">
        <mat-toolbar-row>
          <button mat-icon-button>
            <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
          </button>
          <h1>School</h1>
          <span class="menu-spacer"></span>
          
          <div class="flex-spacer"></div>
          <div class="size-menu">

              <button mat-button (click)="onSignIn()"> Salir </button> 


          </div>


          <!--<a mat-button [routerLink]="'proyectos'"> Proyectos </a> -->
            
        </mat-toolbar-row>
        <!-- <button mat-icon-button>
          <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button> -->
      </mat-toolbar>

      <div style="height: 93.2vh;">
        <div class="my-md-2 px-md-3">
            <ng-content></ng-content>
        </div>        
      </div>

    </mat-sidenav-content>
</mat-sidenav-container>
